<div class="page-header">
    <h1>ToDo List</h1>
</div>
<div ng-repeat="todo in todos" ng-hide="todo.check">
    <span style="font-size:25px; margin-left:10px;">
        <ul>
            <li>
                <input type="checkbox" ng-model="todo.check" value=""> {{todo.title}}
                <button type="button" class="btn btn-danger" style="float: right;"
                ng-click="deleteTodo(todo)">
                    Delete
                </button>
            </li>
        </ul>
    </span>
</div>
<form ng-submit="addTodo()" style="margin-top:30px;">
    <h3>Add to List</h3>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="What are you going to do?" ng-model="title">
        </input>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
<hr/>
